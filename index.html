    <style>

        }
        .close-icon {

        }
        .navbar {

            top: 0;
            z-index: 1;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;

            padding: 10px 20px;
        }
        .navbar-logo {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-link {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #45a049;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: -60px;
            gap: 10px;
        }
        h1 {
            font-size: 32px;
        }
        .modal {
            display: none; /* Set initial display to none */
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

.modal-content {
    position: relative;
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%; /* Increase the width of the modal content */
    max-width: 800px; /* Set a maximum width to prevent it from becoming too wide */
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}


.close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: #888;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #444;
    text-decoration: none;
    cursor: pointer;
}

.checkbox-dropdown {
    width: auto;
    border: 1px solid #aaa;
    padding: 10px 30px 10px 10px; /* Adjusted padding to accommodate the dropdown arrow */
    position: relative;
    background-color: white;
    color: black;
    cursor: pointer;
    user-select: none;
}

.checkbox-dropdown:after {
    content: '';
    height: 0;
    position: absolute;
    width: 0;
    border: 6px solid transparent;
    border-top-color: #000;
    top: calc(50%); /* Adjusted to move the arrow below the dropdown content */
    right: 10px;
    margin-top: -3px;
}

        .checkbox-dropdown.is-active:after {
            border-bottom-color: #000;
            border-top-color: transparent;
            margin-top: -9px;
        }
        .checkbox-dropdown-list {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 100%;
            border: inherit;
            border-top: none;
            left: -1px;
            right: -1px;
            opacity: 0;
            background-color: white;
            transition: opacity 0.4s ease-in-out;
            max-height: 200px;
            overflow: auto;
            z-index: 5;
            pointer-events: none;
        }
        .is-active .checkbox-dropdown-list {
            opacity: 1;
            pointer-events: auto;
        }
        .checkbox-dropdown-list li label {
            display: block;
            border-bottom: 1px solid silver;
            padding: 10px;
            transition: background-color 0.2s ease-out;
        }
        .checkbox-dropdown-list li label:hover {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
.dropdown-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    width: 100%; /* Make the container take up the full width of the modal */
}



.checkbox-dropdown {
    width: 40%; /* Adjust the width of the dropdowns */
    max-width: 300px; /* Set a maximum width for the dropdowns */
}
</style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="navbar-content">
        <a href="#" class="navbar-logo">Admin Console</a>
        <ul class="navbar-links">
            <li><a href="index.html" class="nav-link">PR Logger</a></li>
            <li><a href="admin.html" class="nav-link">Admin Report Console</a></li>
            <li><a href="QA.html" class="nav-link">Quality Logger & Console</a></li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Welcome to the Admin Report Console</h1>
    <p>Select a date range to download the report:</p>
    <div class="date-button-container">
        <label for="fromDate">From:</label>
        <input type="date" id="fromDate" placeholder="From Date">

        <label for="toDate">To:</label>
        <input type="date" id="toDate" placeholder="To Date">

        <button class="button-30" role="button" id="downloadExcel">Download Report</button>
    </div>
</div>

<!-- Modal for Department Selection -->
<div id="departmentModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Select Department or Region</h2>
        <div class="dropdown-container">
            <div class="checkbox-dropdown">
                Choose Department
                <ul class="checkbox-dropdown-list" id="departmentDropdown">
                    <li><label><input type="checkbox" value="Pathways" name="department" />Pathways</label></li>
                    <li><label><input type="checkbox" value="Oxford Direct" name="department" />Oxford Direct</label></li>
                    <!-- Add more department options here -->
                </ul>
            </div>
            <div class="checkbox-dropdown">
                Choose Working Region
                <ul class="checkbox-dropdown-list" id="workingRegionDropdown">
                <li><label><input type="checkbox" value="CAS TEAM" name="workingRegion" />CAS TEAM</label></li>
                <li><label><input type="checkbox" value="North America" name="workingRegion" />North America</label></li>
                <li><label><input type="checkbox" value="India" name="workingRegion" />India</label></li>
                <li><label><input type="checkbox" value="RAVENSBOURNE" name="workingRegion" />RAVENSBOURNE</label></li>
                <li><label><input type="checkbox" value="BPP Team" name="workingRegion" />BPP Team</label></li>
                <li><label><input type="checkbox" value="UBIC" name="workingRegion" />UBIC</label></li>
                <li><label><input type="checkbox" value="ICD" name="workingRegion" />ICD</label></li>
                <li><label><input type="checkbox" value="UNDA" name="workingRegion" />UNDA</label></li>    
                <li><label><input type="checkbox" value="DMUIC" name="workingRegion" />DMUIC</label></li>
                <li><label><input type="checkbox" value="UKIC" name="workingRegion" />UKIC</label></li>
                <li><label><input type="checkbox" value="BUIC" name="workingRegion" />BUIC</label></li>
                <li><label><input type="checkbox" value="Birbeck" name="workingRegion" />Birbeck</label></li>
                <li><label><input type="checkbox" value="ENUIC" name="workingRegion" />ENUIC</label></li>
                <li><label><input type="checkbox" value="Interview" name="workingRegion" />Interview</label></li>
                <li><label><input type="checkbox" value="UGIC" name="workingRegion" />UGIC</label></li>
                <li><label><input type="checkbox" value="Notre Dame" name="workingRegion" />Notre Dame</label></li>
                <li><label><input type="checkbox" value="OPIC" name="workingRegion" />OPIC</label></li>    
                    <!-- Add more region options here -->
                </ul>
            </div>
        </div>
        <button id="triggerDownload">Download Report</button>
    </div>
</div>
<!-- JavaScript to control the report download -->
<script>
    $(document).ready(function () {
        // Toggle dropdowns
        $(".checkbox-dropdown").click(function () {
            $(this).toggleClass("is-active");
        });

        $(".checkbox-dropdown ul").click(function (e) {
            e.stopPropagation();
        });

        // Trigger the download of the report after selecting date range and departments/regions
        document.getElementById('downloadExcel').addEventListener('click', function () {
            var fromDate = document.getElementById('fromDate').value;
            var toDate = document.getElementById('toDate').value;

            if (!fromDate || !toDate) {
                alert('Please select both From and To dates.');
                return;
            }

            // Show the department and region selection modal
            document.getElementById('departmentModal').style.display = 'flex';
        });

        // Close the modal when the close button is clicked
        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('departmentModal').style.display = 'none';
        });

        // When "Download Report" is clicked within the modal
        document.getElementById('triggerDownload').addEventListener('click', function () {
            // Hide the modal
            document.getElementById('departmentModal').style.display = 'none';

            // Get the selected date range
            var fromDate = document.getElementById('fromDate').value;
            var toDate = document.getElementById('toDate').value;

            // Get selected departments and regions
            var selectedDepartments = Array.from(document.querySelectorAll('#departmentDropdown input[type="checkbox"]:checked')).map(cb => cb.value);
            var selectedWorkingRegions = Array.from(document.querySelectorAll('#workingRegionDropdown input[type="checkbox"]:checked')).map(cb => cb.value);

            // Fetch data from the backend server
            fetch(`http://localhost:5000/fetch-data?fromDate=${fromDate}&toDate=${toDate}&selectedDepartments=${selectedDepartments.join(',')}&selectedWorkingRegions=${selectedWorkingRegions.join(',')}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.rows || data.rows.length === 0) {
                        alert('No data found for the selected date range, department, and/or working region.');
                        return;
                    }

                    // Create Excel file from the fetched data
                    createSheetsAndDownload(data.rows, data.headers, fromDate, toDate);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching the data.');
                });
        });

        // Function to generate and download the Excel report
        function createSheetsAndDownload(rows, headers, fromDate, toDate) {
            // Create the Summary Report sheet
            let summaryReportArray = rows.map(row => {
                const agentName = row[headers.indexOf('Agent Name')];
                const workingDepartment = row[headers.indexOf('Working Department')];
                const workingRegion = row[headers.indexOf('Working Region')];
                const taskDate = row[headers.indexOf('Task Date')];
                const taskTime = row[headers.indexOf('Task Time')];

                // Process taskTime to calculate total time in hours and minutes
                let [hours, minutes] = taskTime.split(':').map(n => parseInt(n, 10));
                let totalMinutes = hours * 60 + minutes;
                let formattedTime = `${Math.floor(totalMinutes / 60)}h ${totalMinutes % 60}m`;

                return {
                    'Agent Name': agentName,
                    'Working Department': workingDepartment,
                    'Working Region': workingRegion,
                    'Total Task Time': formattedTime,
                    'Submission Count': 1,  // Incremented for each matching row
                    'Date': taskDate
                };
            });

            // Convert JSON to worksheet
            let worksheet1 = XLSX.utils.json_to_sheet(summaryReportArray);
            let workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet1, 'Summary Report');

            // Prepare raw data sheet
            rows.unshift(headers);  // Re-add headers for raw data
            let worksheet2 = XLSX.utils.aoa_to_sheet(rows);
            XLSX.utils.book_append_sheet(workbook, worksheet2, 'Raw Data');

            // Download the Excel file
            XLSX.writeFile(workbook, `Report_${fromDate}_to_${toDate}.xlsx`);
        }
    });
</script>
</body>
</html>
